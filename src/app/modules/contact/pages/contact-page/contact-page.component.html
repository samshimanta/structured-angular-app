<mat-card>
    <mat-card-title>Feedback Form</mat-card-title>
    <mat-card-content>
      <form [formGroup]="feedbackForm" (ngSubmit)="onSubmitFeedback()"  >
        <div class="example-container">
          
          <mat-form-field appearance="legacy">
            <mat-label>Please feel free to provide your feedback : </mat-label>
            <textarea matInput name="" id="" cols="50" rows="5"  [formControl]="feedbackMsg" ></textarea>
            <!-- <input matInput placeholder="Placeholder"> -->
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            
          </mat-form-field>
        </div>

        <div class="example-container">
          <mat-form-field appearance="fill">
            
            <mat-label>Enter your Name :</mat-label>
            <input matInput [formControl]="name"  required>
            
            
          </mat-form-field>
        </div>

        <div class="example-container">
          
          <mat-form-field appearance="fill">
            
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" [formControl]="email" required>
            
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
          </mat-form-field>
        </div>
        <div class="btn-tray">  
          <button mat-raised-button type="submit" color="accent" [disabled]="!feedbackForm.valid" >Submit</button>
          <button mat-raised-button type="reset"  color="warn" (click)="feedbackForm.reset()">Reset</button>
        </div>
    </form>
    </mat-card-content>
    
   

</mat-card>
